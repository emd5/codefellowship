<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up | CodeFellowShip </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">

        <!--Executed by the browser-->
        <link href="/reset.css" rel="stylesheet"/>
        <link href="/styles.css" rel="stylesheet"/>

    </head>
    <body>
        <div th:replace="fragments/nav :: navigationbar(${user})"></div>

        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                <div class="col-md-8 col-lg-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9 col-lg-8 mx-auto">
                                    <h3 class="login-heading mb-4">Sign Up!</h3>
                                    <form th:action="@{/user}" method="POST">
                                        <div class="form-label-group">
                                            <input type="text" id="inputUsername" class="form-control" name="username" required autofocus>
                                            <label for="inputUsername">Username</label>
                                        </div>

                                        <div class="form-label-group">
                                            <input type="password" id="inputPassword" class="form-control" name="password"  required>
                                            <label for="inputPassword">Password</label>
                                        </div>

                                        <div class="form-label-group">
                                            <input type="text" id="inputFirstName" class="form-control" name="firstName"  required>
                                            <label for="inputFirstName">First Name</label>
                                        </div>

                                        <div class="form-label-group">
                                            <input type="text" id="inputLastName" class="form-control" name="lastName" required>
                                            <label for="inputLastName">Last Name</label>
                                        </div>

                                        <div class="form-label-group">
                                            <input type="Date" id="inputDob" class="form-control" name="dateOfBirth"  required>
                                            <!--<label for="inputDob">Date Of Birth</label>-->
                                        </div>

                                        <div class="form-label-group">
                                            <!--<input type="password" id="bio" class="form-control"-->
                                                   <!--name="password" placeholder="Password" required>-->
                                            <textarea class="form-control" id="bio" name="bio" rows="5" cols="10"
                                                      required ></textarea>
                                            <label for="bio">Bio</label>
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
</html>
