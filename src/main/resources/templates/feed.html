<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Feed Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Executed by the browser-->
        <link href="/reset.css" rel="stylesheet"/>
        <link href="/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div th:replace="fragments/nav :: navigationbar(${user})"></div>
        <div class="container">
            <h1>Your Feed</h1>
            <div th:if="${followingFriends.size()==0}">
                <p>You are not Following any users, therefore no feeds</p>
            </div>
            <div th:if="${followingFriends.size() > 0}">
                <ul>
                    <li th:each="p:${followingFriends}">
                        <a th:href="'/friends/'+${p.id}">
                            <p th:text="${p.firstName}+ ' '+ ${p.lastName}"></p>
                        </a>
                        <p th:text="${p.dateOfBirth}"></p>
                        <p th:text="${p.bio}"></p>

                        <ul>
                            <li th:each="l: ${p.posts}">
                                <p th:text="${l.body}"></p>
                                Created At: <span th:text="${l.createAt}"></span>
                            </li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </body>

</html>
